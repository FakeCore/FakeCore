baseURL: "https://fakecore.me/"
title: fakecore
paginate: 8
theme: PaperModX

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

params:
  env: fakecore blog # to enable google analytics, opengraph, twitter-cards and schema.
  description:
  author:
    - fakecore
  mainSections:
    - docs
    - posts
  disableAnchoredHeadings: true
  images: ["cover.png"]
  DateFormat: "2006-01-02"
  useCustomAnalytics: false

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  ShowWordCount: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: true
  TocSide: "right"
  EnableInstantClick: true
  EnableImageZoom: true
  comments: true
  profileMode:
    enabled: false
    title: fc
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: /archives/
      - name: Tags
        url: /tags/

  homeInfoParams:
    Title: "fakecore"
    Content: |
      Welcome to my blog.

      It's for life logger and tech-share.

  socialIcons:
    - name: github-simple
      url: "https://github.com/fakecore"
    # - name: rss-simple
    #   url: "index.xml"

  editPost:
    URL: "https://github.com/fakecore/fakecore.github.io/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

